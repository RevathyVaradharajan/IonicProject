<ion-header>
  <ion-navbar  color="appheader">
    <ion-title>Daily  Diary</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding ><br>

<ion-item id="std" text-wrap>
    <ion-label  class="www" stacked >Standard</ion-label>
    <ion-select  id="mod"  [(ngModel)]="selected_standard"  
                           (ionChange)= "class_selected()" >
        <ion-option *ngFor= " let x of class" value= "{{x.standard}}"> Class - {{x.standard}} </ion-option>
    </ion-select>
</ion-item><br><br>

  
<ion-item id="sec">
  <ion-label stacked class="www">Section</ion-label>
  <ion-select [(ngModel)]="selected_section" >
        <ion-option *ngFor= " let y of sec " value= "{{y.section}}">{{y.section}}</ion-option>
  </ion-select>
</ion-item><br>

<div id="a1">
<button ion-button color="loginbutton" block (click)="Submit()">
      Submit
</button></div>


</ion-content>
