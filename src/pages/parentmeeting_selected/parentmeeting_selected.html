<ion-header transparent>
     <ion-navbar color="appheader">
     
<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
<ion-title>
     <p  (click)="doFilter()">{{selected_record}} <br>
     <ion-icon id="jj" ios="ios-arrow-down" md="md-arrow-dropdown"></ion-icon></p>
    </ion-title>     
     </ion-navbar>
</ion-header>
      <ion-select #sectionSelect [(ngModel)]="selected_roll_no">
         <ion-option *ngFor="let role of pt_rollno"  (ionSelect)="changerecord(role)" value="{{role.student_id}} - {{role.student_name}}">Roll No.{{role.student_id}} - {{role.student_name}}</ion-option>
      </ion-select>
