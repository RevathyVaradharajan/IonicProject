<ion-header>

  <ion-navbar  color="appheader">
    <ion-title>Attendance</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding><br/>
  <ion-item>
    <ion-label class="www" stacked>Standard</ion-label>
    <ion-select [(ngModel)]="selected_standard"  
                 (ionChange)= "class_selected()" >
      <ion-option *ngFor= " let x of class" value= "{{x.standard}}"> Class - {{x.standard}} </ion-option>

    </ion-select>
  </ion-item><br>

  <ion-item>
    <ion-label class="www" stacked>Section</ion-label>
    <ion-select [(ngModel)]="selected_section">
        <ion-option *ngFor= " let y of sec">{{y.section}}</ion-option>
    </ion-select>
  </ion-item>
   <br/>
<button  full ion-button color="loginbutton" (click)="attendance2()">
      Submit
    </button>
<button  full ion-button color="loginbutton" (click)="attendance2report()">
      Report
    </button>

</ion-content>
