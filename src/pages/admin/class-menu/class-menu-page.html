<ion-header>


    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Class: {{selectedClass.standard}} - {{selectedClass.section}} , {{selectedClass.academic_year}}
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-item>
                        <h2>Time table</h2>
                    </ion-item>

                    <ion-card-content>
                        
                    </ion-card-content>
                    <ion-row>
                        <ion-col>
                            <button primary small full clear (click)="switchToTimeTable()">
                                <ion-icon name="search">
                                </ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>

            <ion-col>
                <ion-card>
                    <ion-item>
                        <h2>Students</h2>
                    </ion-item>

                    <ion-card-content>
                        
                    </ion-card-content>
                    <ion-row>
                        <ion-col>
                            <button primary small full clear (click)="switchToSubjects(cl)">
                                <ion-icon name="search">
                                </ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-item>
                        <h2>Attendance</h2>
                    </ion-item>
                    <ion-card-content>
                        
                    </ion-card-content>
                    <ion-row>
                        <ion-col>
                            <button primary small full clear (click)="switchToSubjects(cl)">
                                <ion-icon name="search">
                                </ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>

            <ion-col>
                <ion-card>
                    <ion-item>
                        <h2>Time Table Template</h2>
                    </ion-item>
                    <ion-card-content>
                        
                    </ion-card-content>
                    <ion-row>
                        <ion-col>
                            <button primary small full clear (click)="switchToClassReferenceTiming()">
                                <ion-icon name="search">
                                </ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card>

                    <ion-item item-left>
                        <h2>Subjects</h2>
                    </ion-item>

                    <ion-card-content>
                        
                    </ion-card-content>
                    <ion-row>
                        <ion-col>
                            <button primary small full clear (click)="switchToSubjects(cl)">
                                <ion-icon name="search">
                                </ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-card>

            </ion-col>

            <ion-col>
                <ion-card>
                    <ion-item>
                        <h2>Subject - teacher</h2>
                    </ion-item>
                    <ion-card-content>
                        
                    </ion-card-content>
                    <ion-row>
                        <ion-col>
                            <button primary small full clear (click)="switchToSubjectsTeacher()">
                                <ion-icon name="search">
                                </ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
