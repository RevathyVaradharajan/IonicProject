<ion-header transparent>
  <ion-navbar color="appheader">
    <ion-title>Student Details</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-searchbar autocomplete="true" spellcheck="true" [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
 
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
 
    <ion-list >
        <ion-item *ngFor="let item of student_details" (click)="submit(item)">
            {{item.student_id}}
        </ion-item>
    </ion-list>

  <div id="a1">
<button padding ion-button  color="loginbutton" (click)="student_modify()" block outline >
   Modify 
</button></div>
<div id="a1">
<button padding ion-button  color="loginbutton" (click)="student_add()"  block outline >
  Add
</button></div>     

</ion-content>
