<ion-content padding-top="5" >

   <ion-list *ngFor= "let y of time_table_notification">

            <ion-col (click)="select_subject(y)">{{y.subject}}</ion-col>
            <ion-col (click)="select_period(y)" class="col1"> {{y.period}}</ion-col> 
            <ion-col offset-25  class="col1">{{y.start_time}}-{{y.end_time}}</ion-col></ion-row>

            <ion-col (click)="select_teacher(y)">{{y.teacher_name}}</ion-col>

            <ion-toggle disabled="true()" checked="false"></ion-toggle>   
            </ion-col>
          </ion-row>

            <ion-select #periodselect  [(ngModel)]="selected_period" (ionChange)= "edit_period(y)" >
                <ion-option *ngFor= "let n of attendance_period"  [value]="n.period_type">{{n.period_type}}</ion-option>
            </ion-select>

            <ion-datetime displayFormat="HH:mm" *ngIf= "!show" [(ngModel)]="selected_start_time"></ion-datetime>

            <ion-datetime displayFormat="HH:mm" *ngIf= "!show" [(ngModel)]="selected_end_time"></ion-datetime>

            <ion-select #subjectselect [(ngModel)]="selected_subject" (ionChange)= "edit_subject(y)">
                <ion-option *ngFor="let n of class_subject" [value]="n.subject_name">{{n.subject_name}}</ion-option>
            </ion-select><br>

            <ion-select #teacherselect  [(ngModel)]="selected_name" (ionChange)= "edit_teacher(y)">
                <ion-option *ngFor="let n of teacher_subject" [value]="n.name">{{n.name}}</ion-option>
