
<ion-header>

  <ion-navbar  color="appheader">
 
<ion-title>
  {{parm_standard}}-{{parm_section}} {{date}}
</ion-title>  

  
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
       

  </ion-navbar>

</ion-header>

<ion-content padding-top="5" >
   <ion-list class="ccc" *ngFor= "let y of time_notification">
       
            <ion-row>
            <ion-col>Subject<br>{{y.subject}}</ion-col>
            <ion-col  class="col1"> {{y.period}}</ion-col> 
            <ion-col   class="col1">{{y.start_time}}-{{y.end_time}}</ion-col></ion-row>
            
          <ion-row><ion-col>Teacher<br>{{y.teacher_name}}</ion-col>
       <ion-col offset-25 class="col1"><button id="bbb" (click)="toggle(y)" ion-button padding block outline>Attendance<br> 
              
            </button>
            </ion-col>    </ion-row>
  
      

    </ion-list>
     
  


</ion-content>
<ion-footer>
  <ion-toolbar color="appheader"><ion-row><ion-col id="col1"><ion-icon (click)="home()" color="lit" name="home" align-left><br>home</ion-icon></ion-col>
</ion-row>  </ion-toolbar>
</ion-footer>
