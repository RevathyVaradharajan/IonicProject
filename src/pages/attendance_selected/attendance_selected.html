
<ion-header>

  <ion-navbar  color="appheader">
<ion-row> 
 <ion-col offset-25><p id="ppp"  >4-A {{today}}  </p></ion-col>
</ion-row>

<ion-row>
  
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
       
</ion-row>
  </ion-navbar>

</ion-header>

<ion-content padding-top="5" >
   <ion-list class="ccc" *ngFor= "let y of time_table_notification">
       
            <ion-row>
            <ion-col>{{y.subject}}</ion-col>
            <ion-col  class="col1"> {{y.period}}</ion-col> 
            <ion-col offset-25  class="col1">{{y.start_time}}-{{y.end_time}}</ion-col></ion-row>
            
          <ion-row><ion-col>Teacher:<br>{{y.teacher_name}}</ion-col>
            <ion-col offset-50 class="col1">Attendance<br> 
              <ion-toggle (ionChange)="toggle(y)"disabled="true()" checked="false"></ion-toggle>   
            </ion-col>
          </ion-row>
       
    </ion-list>
     
  
<div id="a1">
     <button (click)="submit()" ion-button color="primary">Submit</button>
</div>

</ion-content>
<ion-footer>
  <ion-toolbar color="appheader"><ion-row><ion-col id="col1"><ion-icon color="lit" name="home" align-left><br>home</ion-icon></ion-col>
</ion-row>  </ion-toolbar>
</ion-footer>
