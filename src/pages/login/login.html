

<ion-content padding>
  <p align="center"><img src="assets/img/don2.png" > </p>
  <h4 align="center"><b>Connect| Engage| Learn</b></h4>
  <ion-list >
  <ion-item>
    <ion-label class="www" floating>Username</ion-label>
    <ion-input type="text" autofocus></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating class="www">Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
 </ion-list>  
<button ion-button color="loginbutton" block (click)="Submit()">
      Login
    </button><br/>
<button ion-button color="loginbutton" block (click)="ForgotPassword()">
      Forgot Password
    </button>
    <p align="center"> Welcome to the most trusted Mobile App Solution connecting educators,students and parents.Contact us at <a href="mailto:kpabhiram@gmail.com">info@acctelnetwork.com</a> </p>
    <p align="center"> <b>&#169;Guava Inc., All Rights Reserved</b></p>
</ion-content>
