<ion-header>
  <ion-navbar color="appheader">
        <ion-title>  Notifications  </ion-title>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
          </button></ion-navbar>
</ion-header>

<ion-content>
  <ion-card > <ion-row><ion-col> Do you want to notify on the following days  </ion-col></ion-row> </ion-card>

    <ion-list no-lines>
        <ion-item>
            <ion-label>on the following days:</ion-label>
        </ion-item>

        <ion-item *ngFor="let day of selected_days">
            
             <ion-checkbox [(ngModel)]="day.checked" color="secondary"></ion-checkbox>             
             <ion-label>{{day.title}}</ion-label>
          
        </ion-item>

   </ion-list>

</ion-content>


<ion-footer>

    <button (click)="addNotifications()" ion-button color="secondary" full>Schedule Notifications</button>

</ion-footer>
